  lambda_unsupervised: 1.0
  batch_size: 1
  num_workers: 0
  lr: 1.0e-3
  base_epochs: 100
  hr_epochs: 2
  student_epochs: 2
  use_gpu_video_tensor: True
  prev_frames: 2  #number of previous frames to consider
