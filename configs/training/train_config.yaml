  train_height: 512 
  sample_rate: 25 
  n_sample_frames: 1
  n_motion_frames: 2

training:
  frame_offset: 20
  checkpoint_path: './checkpoint_epoch50.pth'
  load_epoch: 10
  save_interval: 5
  log_interval: 5
  lambda_perceptual: 1.0
  lambda_adversarial: 1.0
  lambda_cosine: 1.0
